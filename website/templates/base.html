<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sergey F">
    <title>Dashboard</title>

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/switchery.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Bootstrap 4 CDN CSS -->
<!--     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-GHW2S7IZAQe8+YkyL99LyDj1zdWXSPOG+JZafCtKiSc= sha512-vxM32w6T7zJ83xOQ6FT4CEFnlasqmkcB0+ojgbI0N6ZtSxYvHmT7sX2icN07TqEqr5wdKwoLkmB8sAsGAjCJHg==" crossorigin="anonymous"> -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% block heading %}{% endblock %}

    {% block content %}

    <script type="text/javascript" src="{% static 'js/jquery-1.11.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easypiechart.min.js' %}"></script>
{% comment %}    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>{% endcomment %}
    <script type="text/javascript" src="{% static 'js/switchery.min.js' %}"></script>

    <!-- Bootstrap 4 CDN JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js" integrity="sha256-+h0g0j7qusP72OZaLPCSZ5wjZLnoUUicoxbvrl14WxM= sha512-0z9zJIjxQaDVzlysxlaqkZ8L9jh8jZ2d54F3Dn36Y0a8C6eI/RFOME/tLCFJ42hfOxdclfa29lPSNCmX5ekxnw==" crossorigin="anonymous"></script> -->

    <script type="text/javascript" src="{% static 'js/highcharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/highcharts-more.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modules/data.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modules/drilldown.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/themes/fusioncharts.theme.fint.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/themes/fusioncharts.theme.zune.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fusioncharts.maps.js' %}"></script>

    {% comment %}<script type="text/javascript" src="{% static 'js/exporting.js' %}"></script>{% endcomment %}
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>


    {% endblock %}




  </body>

</html>
